<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="Content-Security-Policy" content="
            default-src 'self' data: ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline' fonts.googleapis.com cdnjs.cloudflare.com ka-f.fontawesome.com;
            media-src *; 
            img-src *; 
            script-src 'self' 'unsafe-eval' 'unsafe-inline' code.jquery.com unpkg.com requirejs.org ka-f.fontawesome.com cdnjs.cloudflare.com;
            connect-src 'self' ;
            font-src 'self' data: fonts.gstatic.com ka-f.fontawesome.com fonts.googleapis.com cdnjs.cloudflare.com">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/5.7.14/css/framework7.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">
                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner">
                            <div class="title">Awesome App</div>
                        </div>
                    </div>
                    <!-- Bottom Toolbar -->
                    <div class="toolbar toolbar-bottom">
                        <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="link">Link 1</a>
                        <a href="#" class="link">Link 2</a>
                    </div>
                </div>
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <p>Page content goes here</p>
                        <!-- Link to another page -->
                        <a href="/about/">About app</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framework7/5.7.14/js/framework7.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</html>
